<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <a href="new">Add New Book</a>
    <br><br>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Ngày phát hành</th>
                <th>Số trang</th>
                 <th>Thể loại</th>
                  <th>Mô tả về sách</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.name}">Tiêu đề</td>
                <td th:text="${product.brand}">Tác giả</td>
                <td th:text="${product.madein}">Ngày phát hành</td>
                <td th:text="${product.price}">Số trang</td>
                  <td th:text="${product.theloai}">The loai</td>
                    <td th:text="${product.mota}">Mo ta</td>
                <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                   <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                    &nbsp;&nbsp;&nbsp;
                   <a th:href="@{'/view/' + ${product.id}}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
